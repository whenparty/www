name: Deploy to VPS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to VPS and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          script_stop: true

          script: |
            echo "ğŸŸ¡ DEPLOY STARTING..."
            cd ~/projects/infra

            echo "ğŸ§¼ Stopping www container..."
            docker compose stop www || true

            echo "ğŸ“¥ Pulling updated www image..."
            docker compose pull www

            echo "ğŸš€ Starting www container..."
            docker compose up -d www

            echo "â±ï¸ Waiting for www to start..."
            sleep 5

            echo "ğŸ” Verifying www container is running..."
            docker ps --filter "name=www"

            echo "âœ… Deploy complete."
