name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build and Push to GHCR"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Connect to VPS and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          envs: GITHUB_TOKEN,GITHUB_ACTOR
          script_stop: true
          debug: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          script: |
            cd ~/projects/infra
            echo "=== BEFORE DEPLOY: docker ps ==="
            docker ps
            echo "=== BEFORE DEPLOY: docker images ==="
            docker images
            docker compose down www || true
            docker compose pull www
            docker compose up -d www
            echo "=== AFTER DEPLOY: docker ps ==="
            docker ps
            echo "=== AFTER DEPLOY: docker images ==="
            docker images
