name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/whenparty/www:latest

  deploy:
    needs: build-and-push
    if: ${{ success() }}
    runs-on: ubuntu-latest

    steps:
      - name: Connect to VPS and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          script_stop: true
          script: |
            echo "üü° DEPLOY STARTING..."
            cd ~/projects/infra

            echo "üßº Stopping www container..."
            docker compose stop www || true

            echo "üì• Pulling updated www image..."
            docker compose pull www

            echo "üöÄ Starting www container..."
            docker compose up -d www

            echo "‚è±Ô∏è Waiting for www to start..."
            sleep 5

            echo "üîç Verifying www container is running..."
            docker ps --filter "name=www"

            echo "‚úÖ Deploy complete."
