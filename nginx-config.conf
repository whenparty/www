# www.conf - Service-specific nginx configuration
# This file is copied to /opt/services/whenparty/infra/nginx/conf.d/ during deployment

upstream www_backend {
    server www:80;
}

# HTTPS - www.nii.au
server {
    listen 443 ssl;
    http2 on;
    server_name www.nii.au;

    ssl_certificate /etc/nginx/certs/nii.au.crt;
    ssl_certificate_key /etc/nginx/certs/nii.au.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Shared response hardening
    include /etc/nginx/conf.d/includes/security-headers.conf;

    # Hide nginx version
    server_tokens off;

    # Cloudflare real IP - trust only Cloudflare's IP ranges
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;
    include /etc/nginx/conf.d/cloudflare_real_ip.conf;

    # Service-specific security headers
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Allow Cloudflare analytics beacon while keeping other resources scoped tightly
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://static.cloudflareinsights.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://static.cloudflareinsights.com; frame-ancestors 'self';" always;

    # Cross-Origin security headers
    add_header Cross-Origin-Embedder-Policy "credentialless" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit 10;

    location / {
        proxy_pass http://www_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 90s;
    }
}

# HTTPS - nii.au â†’ www.nii.au (apex redirect)
server {
    listen 443 ssl;
    http2 on;
    server_name nii.au;

    ssl_certificate /etc/nginx/certs/nii.au.crt;
    ssl_certificate_key /etc/nginx/certs/nii.au.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Hide nginx version
    server_tokens off;

    return 301 https://www.nii.au$request_uri;
}
